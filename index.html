<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center mt-3">
        <h1>WEATHER IN YOUR CITY</h1>
        <input id="cityName" type="text" placeholder="ENTER CITY NAME" class="form control mt-1">
         </div>
         <div class="container text-center mt-3">
            <button class="btn btn-primary mt-2 mb-2" onclick="fetchdata()">Fetch
            </button><div id="result"></div></div>
            
            
         
         <script>
            function fetchdata(){
                var urlp1= 'https://api.openweathermap.org/data/2.5/weather?q='
                var x = document.getElementById('cityName').value
                var urlp3 ='&appid=492ac9c5809a30780347397e338e8d00&units=metric' 
                var url= urlp1+ x + urlp3 
                console.log(url)
                fetch(url)           //api for the get request
  .then(response => response.json())
  .then(data => showresult(data));
  function showresult(mydata){
    if(mydata['cod']==='404'){
        console.log('CITY NOT FOUND')
        document.getElementById('result').innerHTML="CITY NOT FOUND"
        document.getElementById('result').className='alert alert-primary'
    }
    else{
        var mytemp=mydata['main']['temp']
        console.log(mytemp)
        document.getElementById('result').innerHTML='<h2>'+'TEMPERATURE IS : '+mytemp+ '  °C'+'</h2>'
        document.getElementById('result').className='alert alert-primary'
var icon = mydata['weather']['0']['icon']
console.log(icon)
var icon_url =   'https://openweathermap.org/img/wn/'+icon+ '@2x.png'
document.getElementById('result').innerHTML='<img src='+icon_url+'>'+'<br>'+'TEMPERATURE IS :'+mytemp+ '°C'+'</h2>'

    }
         }
        }
         </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>  
</body>
</html>
